<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <!-- TASKS 1 AND 2 -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <!-- TASKS 3 TO 11-->
    <form action="" id="survey-form">
      <fieldset class="personal-info">
        <label for="name" id="name-label"
          >Name
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          />
        </label>
        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </label>
        <label for="age" id="number-label"
          >Age<span> (optional)</span>
          <input
            type="number"
            id="number"
            name="age"
            min="10"
            max="110"
            required
            placeholder="Age"
          />
        </label>
      </fieldset>

      <!-- TASKS 12 TO 14 -->
      <fieldset class="personal-choices">
        <label for=""
          >Which option best describes your current role?
          <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

        <label class="radio-choice" for=""
          >Would you recommend freeCodeCamp to a friend?
          <label for="definetely">
            <input
              class="inline"
              type="radio"
              id="definetely"
              name="recommendation"
              value="definitely"
            />
            Definitely
          </label>
          <label for="maybe">
            <input
              class="inline"
              type="radio"
              id="maybe"
              name="recommendation"
              value="maybe"
            />
            Maybe
          </label>
          <label for="not-sure">
            <input
              class="inline"
              type="radio"
              id="not-sure"
              name="recommendation"
              value="not-sure"
            />
            Not sure
          </label>
        </label>

        <label class="checkbox-choices" for=""
          >What would you like to see improved?
          <span>(Check all that apply)</span>
          <label for=""
            ><input class="inline" type="checkbox" value="front-end" />
            Front-end Projects</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="back-end" /> Back-end
            Projects</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="data-vi" /> Data
            Visualization</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="challenges" />
            Challenges</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="open-source" /> Open
            Source Community</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="gitter" /> Gitter help
            rooms</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="videos" />
            Videos</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="meetups" /> City
            Meetups</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="wiki" /> Wiki</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="forum" /> Forum</label
          >
          <label for=""
            ><input class="inline" type="checkbox" value="add-courses" />
            Additional Courses</label
          >
        </label>
      </fieldset>

      <!-- TASK 15 -->
      <fieldset class="personal-suggestions">
        <label for=""
          >Any comments or suggestions?
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>

      <!-- TASK 16 -->
      <input class="submit" id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
